<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EA1_Ezequias</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o cadastro</h1>
            <h2>Sejam bem vindos a EA1 da disciplina de Ferramentas de Desenovlovimento Web</h2>
            <img src="./assets/img/Web devices-pana.svg" alt="imagem-ilustrativa">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="nome">
                        Nome
                        <input type="text" name="nome" placeholder="Nome">
                    </label>
                </div>
                <div class="textfield">
                    <label for="email">
                        Email
                        <input type="email" name="email" placeholder="nome@exemplo.com">
                    </label>
                </div>
                <div class="textfield">
                    <label for="data">
                        Data de Nascimento
                        <input type="date" name="data" id="input-date">
                    </label>
                </div>
                <div class="checkbox-container">
                    <h2>Residência (Mantenha apenas 1 item selecionado):</h2>
                    <div >
                      <input type="checkbox" id="home" name="home" checked>
                      <label for="home">Casa</label>
                    </div>
                    <div>
                      <input type="checkbox" id="apartment" name="apartment">
                      <label for="apartment">Apartamento</label>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn btn-save">Salvar</button>
                    <button class="btn btn-clear">Limpar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
